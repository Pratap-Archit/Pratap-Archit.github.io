<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Emoji Wall</title>
    <style>
        h1{text-align: center;color: #eeae0df2; font-size: 45px;}
        body{background-color: black;
            z-index: 3;
        }
        #emoji-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .emoji{
            position: absolute;
            cursor: pointer;
        }
        .emojisymbol{
            display: inline-block;
            cursor: pointer;
            transition: ease-in-out 1s;
        }
        .emoji:hover::after {
            content: attr(data-description);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(247, 15, 15, 0.89);
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: visibility 100, opacity 0.3s;
            visibility: visible;
            opacity: 10;
        }   
        .emojisymbol:hover{
            cursor: pointer;
           transform: scale(1.3)!important;
        }
    </style>
</head>
